<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<canvas id="canvas" width="800" height="1000"
			>Этот элемент не поддерживается</canvas
		>
		<!-- colors
			#412c01
			#2faa20
		-->
		<script>
			var canvas = document.getElementById("canvas");
			if (canvas.getContext) {
				var ctx = canvas.getContext("2d");
			}

			const stem = [
				[450, 900],
				[500, 200],
				[555, 900]
			];
			const branch = [
				[480, 600],
				[280, 400],
				[480, 560]
			]
			const branch2 = [
				[515, 480],
				[700, 280],
				[515, 455]
			]
			const branch3 = [
				[490, 350],
				[350, 180],
				[490, 335]
			]


			const drawCrown = () => {
				ctx.beginPath();
				ctx.fillStyle = '#2faa20'
				ctx.moveTo(180,600);
				ctx.arcTo(500,-200,880,600,160);
				ctx.lineTo(800,600);
				ctx.closePath()
				ctx.stroke();
				ctx.fill()
			}


			const reset = (x, y) => {
				ctx.stroke();
				ctx.fill();
				ctx.beginPath();
				ctx.moveTo(x, y);
			};


			const drawByPaths = (arr, color) => {
				ctx.fillStyle = color;
				ctx.beginPath();
				ctx.moveTo(...arr[0]);

				for (let i = 1; i < arr.length; i++) {
					ctx.lineTo(...arr[i]);
					if (arr.length - i === 1) {
						reset();
					}
				}
			}

			

			drawCrown()
			drawByPaths(stem, "#412c01");
			drawByPaths(branch, "#412c01");
			drawByPaths(branch2, "#412c01");
			drawByPaths(branch3, "#412c01");
		</script>
	</body>
</html>
