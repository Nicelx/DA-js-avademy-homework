<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body id="myApp">
		<section class="controls">
			<h2 class="controls__title">add your link</h2>
			<input required class="controls__input" type="link" placeholder="www.google.com" />
			<button class="controls__button">add link</button>
		</section>

		<section class="links">
			<h2 class="links__title">Link list</h2>
			<ul class="links__list">
				<li class="links__item">
					<a href="#" target = '_blank'>www.initialurl.com</a>
					<button class="links__remove">remove</button>
				</li>
			</ul>
		</section>

		<section class="track-info">
			<div class="track__header">
				<h3>tracking info</h3>
				<figure>
					<img class = 'track__img'src="https://cdn.shopify.com/s/files/1/0344/6469/products/sunglasses_exotic_richard_3_1024x1024.jpg?v=1582853952" alt="kitty">
					<figcaption>click me</figcaption>
				  </figure>
			</div>
			<button id="toggler">toggle table</button>
			<table class="track-info__table">
				<thead>
					<td>id</td>
					<td>tag</td>
					<td>content</td>
					<td>class</td>
					<td>time</td>
					<td>eventPath</td>
				</thead>

				<tbody class="track-info__table-body"></tbody>
			</table>
		</section>

		<script src="./index.js"></script>
	</body>
</html>
